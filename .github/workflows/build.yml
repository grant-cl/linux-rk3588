name: Build Kernel
run-name: Build Linux Kernel for Rockchip RK3588

on:
  workflow_dispatch:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        kernel:
          - 6.5-rc2-panthor-rk3588
          - 6.6-rc4-rk3588

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          sudo apt-get install gcc make libncurses-dev bison flex libssl-dev fakeroot bc autoconf automake libtool build-essential debhelper zlib1g-dev uuid-dev libblkid-dev -y

      # - name: Build ${{ matrix.kernel }}
      #   shell: bash
      #   run: sudo ./build.sh ${{ matrix.kernel }}

      - name: Upload server image
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.kernel }}
          path: ${{ runner.workspace }}/build/*${{ matrix.kernel }}*.deb
          if-no-files-found: error

